<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet">
        <title>Pokemon</title>
    </head>
    <body>
        <div class="main">
            <div class="BattleZoneDive" id="overLapingDiv"></div>
            <div class="Enemy-status">
                <h3>Enemy</h3>
                <div class="helth-bar">
                    <div class="enemy-helth" id="EnemyHelthBar"></div>
                </div>
            </div>
            <div class="champion-status">
                <h3>Champion</h3>
                <div class="helth-bar">
                    <div class="champion-helth" id="ChampionHelthBar"></div>
                </div>
            </div>
            <canvas></canvas>
            <div class="attack">
                <div class="attack-text" id="attack-text-box">testing text</div>
                <div class="attack-option">
                    <button id="Tackle">Tackle</button>
                    <button id="FireBall">FireBall</button>
                </div>
                <div class="text">
                    <h2>Attack Type</h2>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/data/BattleZone.js"></script>
    <script src="assets/data/collision.js"></script>
    <script src="assets/js/classes.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/battlemoment.js"></script>
</html>
